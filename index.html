<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TrabajoJS</title>
</head>
<body>
    <header>
        <div class="cont-icono">
            <img src="./imgs/bars.svg" alt="iconoMenu" id="iconoMenu">
        </div>
        <div class="content-nav active">
            <ul>
                <li>Home</li>
                <li>Info</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>

    <main class="toDo-contain">

        <!-- Validacion Form -->
        <div class="formulario">
            <h2 class="form-t">Validación</h2>
            <form class="form" id="form" action="">
                <div class="form-control">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" id="email" type="email" placeholder="Tu Email">
                    <p></p>
                </div>
                <div class="form-control">
                    <label class="form-label" for="pass">Pass</label>
                    <input class="form-input" id="pass" type="password" placeholder="Tu Contraseña">
                    <p></p>
                </div>
                <input class="form-btn" type="submit">Enviar</input>
            </form>
        </div>

        <!-- To Do -->
        <div class="form-contain">
            <input type="text" class="input-toDo" placeholder="Tareas">
            <button class="btn-send">Enviar</button>
        </div>
        <ul class="content-toDo"></ul>

        
    </main>

    <script src="main.js"></script>
    <script src="all.min.js"></script>
</body>
</html>
